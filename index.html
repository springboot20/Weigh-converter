<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./bootstrap.min.css">
     <title>Weigth Converter</title>
     <style>
          body {
               margin-top: 70px;
               color: #fff;
               background-color: #333;
          }

     </style>
</head>

<body>
     <div class="container">
          <div class="row">
               <div class="col-md-6 offset-md-3">
                    <form>
                         <h2 class="display-4 text-center mb-2">Weight converter</h2>
                         <div class="form-group">
                              <input type="number" id="lbsInput" class="form-control form-control-lg mb-3"
                                   placeholder="Enter Pounds to convert.......">
                         </div>
                    </form>
                    <div id="output">
                         <div class="card mb-2 bg-primary p-3">
                              <div class="card-block">
                                   <h4>Grams:</h4>
                                   <p id="gramOutput"></p>
                              </div>
                         </div>
                         <div class="card mb-2 bg-success p-3">
                              <div class="card-block">
                                   <h4>Kilograms:</h4>
                                   <p id="kgOutput"></p>
                              </div>
                         </div>
                         <div class="card mb-2 bg-danger p-3">
                              <div class="card-block">
                                   <h4>Ounces:</h4>
                                   <p id="ozOutput"></p>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <script src="./main.js"></script>
</body>

</html>
